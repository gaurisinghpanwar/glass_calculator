<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gauri's Stylish Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s;
    }

    body.light-mode {
      background: linear-gradient(135deg, #000000, #333333);
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 14px 34px;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
      color: #ffffff;
      text-align: center;
      text-shadow: 1px 1px 2px #00000077;
    }

    body.light-mode .logo-text {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .calculator {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      padding: 28px;
      width: 340px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      color: white;
      position: relative;
    }

    .display {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 16px;
      font-size: 2.4rem;
      border-radius: 14px;
      margin-bottom: 22px;
      text-align: right;
      overflow-x: auto;
      color: #fff;
    }

    .btn {
      font-size: 1.4rem;
      padding: 16px 0;
      border-radius: 14px;
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #ffffff88;
    }

    .btn-number {
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
    }

    .btn-operator {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #000;
    }

    .btn-clear {
      background: #ff6b6b;
      color: #fff;
    }

    .btn-equal {
      background: #00cec9;
      color: #fff;
    }

    .btn-backspace {
      background: #2d3436;
      color: #fff;
    }

    .toggle-mode, .toggle-history {
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      background-color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
    }

    body.light-mode .toggle-mode,
    body.light-mode .toggle-history {
      background-color: #fff;
      color: #000;
    }

    .history {
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #ccc;
      display: none;
    }

    .history-entry {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 5px 0;
    }

    .review-box {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 340px;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .stars {
      display: flex;
      gap: 5px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .stars span {
      color: #999;
    }

    .stars span.active {
      color: gold;
    }

    textarea {
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
    }

    @media (max-width: 400px) {
      .calculator, .review-box {
        width: 100%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-text">ðŸ’  Gauri's Calculator</div>

  <div class="calculator">
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light Mode</div>
    <div id="result" class="display">0</div>
    <!-- Buttons here (unchanged) -->
    <div class="toggle-history" onclick="toggleHistory()">ðŸ“œ Show/Hide History</div>
    <div class="history" id="history"></div>
  </div>

  <div class="review-box">
    <h5>ðŸŒŸ Rate & Review</h5>
    <div class="stars" id="stars">
      <span onclick="rate(1)">â˜…</span>
      <span onclick="rate(2)">â˜…</span>
      <span onclick="rate(3)">â˜…</span>
      <span onclick="rate(4)">â˜…</span>
      <span onclick="rate(5)">â˜…</span>
    </div>
    <textarea id="comment" rows="3" placeholder="Leave a comment..."></textarea>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    function rate(starCount) {
      stars.forEach((star, index) => {
        star.classList.toggle('active', index < starCount);
      });
      console.log(`Rated: ${starCount} star(s)`);
    }
  </script>
</body>
</html>
