<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gauri's Stylish Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s;
    }

    body.light-mode {
      background: linear-gradient(135deg, #000000, #333333);
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 14px 34px;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
      color: #ffffff;
      text-align: center;
      text-shadow: 1px 1px 2px #00000077;
    }

    body.light-mode .logo-text {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .calculator {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      padding: 28px;
      width: 340px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      color: white;
      position: relative;
    }

    .display {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 16px;
      font-size: 2.4rem;
      border-radius: 14px;
      margin-bottom: 22px;
      text-align: right;
      overflow-x: auto;
      color: #fff;
    }

    .btn {
      font-size: 1.4rem;
      padding: 16px 0;
      border-radius: 14px;
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #ffffff88;
    }

    .btn-number {
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
    }

    .btn-operator {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #000;
    }

    .btn-clear {
      background: #ff6b6b;
      color: #fff;
    }

    .btn-equal {
      background: #00cec9;
      color: #fff;
    }

    .btn-backspace {
      background: #2d3436;
      color: #fff;
    }

    .toggle-mode, .toggle-history {
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      background-color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
    }

    body.light-mode .toggle-mode,
    body.light-mode .toggle-history {
      background-color: #fff;
      color: #000;
    }

    .history {
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #ccc;
      display: none;
    }

    .history-entry {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 5px 0;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 100%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-text">
    ðŸ’  Gauri's Calculator
  </div>

  <div class="calculator">
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light Mode</div>
    <div id="result" class="display">0</div>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('7')">7</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('8')">8</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('/')">Ã·</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('4')">4</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('5')">5</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('*')">Ã—</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('1')">1</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('2')">2</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('3')">3</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('-')">âˆ’</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('0')">0</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('.')">.</button></div>
      <div class="col-3"><button class="btn btn-clear w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('+')">+</button></div>

      <div class="col-3"><button class="btn btn-operator w-100" onclick="calculatePercentage()">%</button></div>
      <div class="col-6"><button class="btn btn-backspace w-100" onclick="backspace()">âŒ« Back</button></div>
      <div class="col-3"><button class="btn btn-equal w-100" onclick="calculate()">=</button></div>
    </div>

    <div class="toggle-history" onclick="toggleHistory()">ðŸ“œ Show/Hide History</div>
    <div class="history" id="history"></div>
  </div>
  

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    let expression = '';
    const display = document.getElementById('result');
    const historyBox = document.getElementById('history');
    const clickSound = document.getElementById('clickSound');
    let history = [];

    function press(val) {
      clickSound.play();
      if (expression === '0' || expression === 'Error') expression = '';
      expression += val;
      display.innerText = expression;
    }

    function clearDisplay() {
      clickSound.play();
      expression = '';
      display.innerText = '0';
    }

    function backspace() {
      clickSound.play();
      expression = expression.slice(0, -1);
      display.innerText = expression || '0';
    }

    function calculate() {
      clickSound.play();
      try {
        const result = eval(expression);
        history.unshift(`${expression} = ${result}`);
        if (history.length > 5) history = history.slice(0, 5);
        display.innerText = result;
        expression = result.toString();
        updateHistory();
      } catch {
        display.innerText = 'Error';
        expression = '';
      }
    }

    function calculatePercentage() {
      clickSound.play();
      try {
        const result = eval(expression) / 100;
        display.innerText = result;
        expression = result.toString();
      } catch {
        display.innerText = 'Error';
        expression = '';
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function toggleHistory() {
      historyBox.style.display = historyBox.style.display === 'none' ? 'block' : 'none';
    }

    function updateHistory() {
      historyBox.innerHTML = history.map(item => `<div class='history-entry'>${item}</div>`).join('');
    }

    window.onload = () => {
      expression = '';
      display.innerText = '0';
      history = [];
      updateHistory();
      historyBox.style.display = 'none';
    };
  </script>
</body>
</html>
