<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Glass Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s;
    }

    body.light-mode {
      background: linear-gradient(135deg, #fceabb, #f8b500);
    }

    .calculator {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      width: 340px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: white;
    }

    body.light-mode .calculator {
      background: rgba(255, 255, 255, 0.5);
      color: #333;
    }

    .display {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 15px;
      font-size: 2.4rem;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: right;
      overflow-x: auto;
      color: #fff;
    }

    body.light-mode .display {
      background-color: rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .btn {
      font-size: 1.5rem;
      padding: 18px 0;
      border-radius: 12px;
      border: none;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffffff66;
    }

    .btn-number {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-operator {
      background: rgba(255, 165, 0, 0.25);
      color: #ffae42;
    }

    .btn-clear {
      background: rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .btn-equal {
      background: rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }

    body.light-mode .btn-number,
    body.light-mode .btn-operator,
    body.light-mode .btn-clear,
    body.light-mode .btn-equal {
      color: #333;
    }

    .toggle-mode {
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }

    body.light-mode .toggle-mode {
      color: #222;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 100%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light Mode</div>
    <div id="result" class="display">0</div>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('7')">7</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('8')">8</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('/')">Ã·</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('4')">4</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('5')">5</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('*')">Ã—</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('1')">1</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('2')">2</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('3')">3</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('-')">âˆ’</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="press('0')">0</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="press('.')">.</button></div>
      <div class="col-3"><button class="btn btn-clear w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="press('+')">+</button></div>

      <div class="col-12"><button class="btn btn-equal w-100" onclick="calculate()">=</button></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <!-- JavaScript -->
  <script>
    let expression = localStorage.getItem('lastCalc') || '';
    const display = document.getElementById('result');
    const clickSound = document.getElementById('clickSound');

    function press(val) {
      clickSound.play();
      if (expression === '0' || expression === 'Error') expression = '';
      expression += val;
      display.innerText = expression;
    }

    function clearDisplay() {
      clickSound.play();
      expression = '';
      display.innerText = '0';
    }

    function calculate() {
      clickSound.play();
      try {
        const result = eval(expression);
        display.innerText = result;
        expression = result.toString();
        localStorage.setItem('lastCalc', expression);
      } catch {
        display.innerText = 'Error';
        expression = '';
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Load last calculation on startup
    window.onload = () => {
      if (expression) {
        display.innerText = expression;
      }
    };
  </script>

</body>
</html>
